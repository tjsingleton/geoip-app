<!DOCTYPE html>
<html>
<head>
    <title>IP Geolocation</title>
    <link rel="stylesheet" href="stylesheets/geoip-app.css" type="text/css" />
</head>
<body>
<div id="map-canvas"></div>

<h2>Addresses</h2>
<ul id="address-list"></ul>

<form id="new-address">
    <div>
        <label for="ip-address">IP Address</label><input id="ip-address" type="text"/>
        <button>Add</button>
        <button class="sample">Load Sample IPs</button>
    </div>
</form>

<hr/>
<p>
    This product includes GeoLite data created by MaxMind, available from
    <a href="http://www.maxmind.com">http://www.maxmind.com</a>.
</p>

<p><a href="/doc/">Geolocation API Documentation</a></p>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="javascripts/geoip-app.js"></script>
</body>
</html>
